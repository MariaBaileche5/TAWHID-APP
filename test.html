<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <title>Tawhid app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-vedio">
      
        
        <div class="vedio">
            <video src="video/pexels-martin-sanchez-9320060.mp4" class="vedio-player"></video>
             
            <div class="footer">
                 <div class="footer-text">
                     <p class="description">اللّهم إنّي أسألك الهدى والسداد</p>
                     <div class="img-marq">
                         <img src="images/up.png" >
                         <marquee direction="right">ادعوني استجب لكم </marquee>
                     </div>
                 </div>
                  <img src="images/play.png"  class="image-play">
            </div>
            
        </div>

        <div class="vedio">
            <video src="video/pexels-johan-toro-7661296.mp4" class="vedio-player"></video>
             
            <div class="footer">
                 <div class="footer-text">
                     <p class="description" >اللّهم إنك عفو تحب العفو فأعف عنا</p>
                     <div class="img-marq">
                         <img src="images/up.png" >
                         <marquee  direction="right">​​​​​​​بالاستغفار ستَسعٌدون وسترَزقون مِن حيث لا تَعلمون</marquee>
                     </div>
                 </div>
                  <img src="images/play.png"  class="image-play">
            </div>
            
        </div>
    </div>
    <script>
        const vedios = document.querySelectorAll('video');
        for(const video of vedios){
            video.addEventListener('click', function(){
                if(video.paused){
                    video.play();
                }else{
                    video.pause();
                }
            })
        }
    </script>
</body>
</html>
